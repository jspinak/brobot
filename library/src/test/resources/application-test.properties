# Test-specific configuration to prevent blocking operations during tests

# Disable diagnostics runner in tests
brobot.diagnostics.image-loading.enabled=false

# Disable console output capture in tests
brobot.logging.capture.enabled=false

# Set test environment property
brobot.test.type=unit

# Use mock mode for tests
brobot.mock=true
brobot.mock.enabled=true
brobot.mock.action.success.probability=1.0

# Fast mock timings for tests
brobot.mock.time.find.first=0.01
brobot.mock.time.find.all=0.04
brobot.mock.time.click=0.01
brobot.mock.time.type=0.02
brobot.mock.time.move=0.01
brobot.mock.time.drag=0.03
brobot.mock.time.vanish=0.05
brobot.mock.time.wait=0.01

# Disable visual feedback during tests
brobot.visual.feedback.enabled=false

# Disable performance monitoring in tests
brobot.monitoring.performance.enabled=false

# Disable state transition monitoring
brobot.monitoring.state-transitions.enabled=false

# Disable dataset collection
brobot.data.collection.enabled=false

# Disable multi-monitor routing
brobot.display.multi-monitor.enabled=false

# Fast test execution
brobot.actions.delay=0
brobot.actions.mouse-move-delay=0

# Disable startup verification
brobot.startup.verification.enabled=false

# Logging configuration for tests
logging.level.io.github.jspinak.brobot=WARN
logging.level.org.sikuli=ERROR
logging.level.org.springframework=WARN

# New logging framework settings
brobot.logging.level=WARN
brobot.logging.categories.ACTIONS=OFF
brobot.logging.categories.TRANSITIONS=OFF
brobot.logging.categories.MATCHING=OFF
brobot.logging.categories.PERFORMANCE=WARN
brobot.logging.categories.STATE=WARN
brobot.logging.categories.LIFECYCLE=ERROR
brobot.logging.categories.VALIDATION=ERROR
brobot.logging.categories.SYSTEM=ERROR
brobot.logging.categories.EXECUTION=OFF

# Disable unnecessary Spring Boot features for tests
spring.main.lazy-initialization=true
spring.jmx.enabled=false
spring.main.banner-mode=off

