# JUnit Platform Configuration for Test Isolation

# Enable parallel execution at class level
junit.jupiter.execution.parallel.enabled=false
junit.jupiter.execution.parallel.mode.default=same_thread
junit.jupiter.execution.parallel.mode.classes.default=same_thread

# Configure test instance lifecycle
junit.jupiter.testinstance.lifecycle.default=per_method

# Configure test execution order
junit.jupiter.testmethod.order.default=org.junit.jupiter.api.MethodOrderer$OrderAnnotation
junit.jupiter.testclass.order.default=org.junit.jupiter.api.ClassOrderer$OrderAnnotation

# Configure timeouts
junit.jupiter.execution.timeout.default=60s
junit.jupiter.execution.timeout.mode=disabled_on_debug

# Display configuration
junit.jupiter.displayname.generator.default=org.junit.jupiter.api.DisplayNameGenerator$ReplaceUnderscores

# Disable auto-detection of test methods in certain packages
junit.jupiter.conditions.deactivate=org.junit.*DisabledCondition