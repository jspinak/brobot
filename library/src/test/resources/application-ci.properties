# CI-specific test configuration
# Optimized for headless execution and fast feedback

# Enable mock mode for all tests
brobot.mock=true
brobot.actions.delay.beforeMouseMove=1
brobot.actions.delay.afterMouseMove=1

# Disable visual features
brobot.headless=true
brobot.visual.enabled=false
brobot.screenshot.enabled=false

# Fast timeouts for CI
brobot.timeout.default=5000
brobot.timeout.find=3000
brobot.timeout.vanish=2000
brobot.action.maxWait=10

# Logging configuration for CI
brobot.logging.verbosity=NORMAL
brobot.console.actions.enabled=true
brobot.console.actions.level=NORMAL
brobot.console.colors.enabled=false

# Performance settings
brobot.parallel.enabled=true
brobot.cache.enabled=true

# Test-specific settings
spring.test.context.cache.maxSize=32
spring.jpa.hibernate.ddl-auto=create-drop
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver

# Disable unnecessary features
spring.jmx.enabled=false
spring.devtools.restart.enabled=false
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.web.servlet.WebMvcAutoConfiguration
