# Brobot Physical Resolution Configuration
# This profile ensures Brobot captures at physical resolution like SikuliX IDE

# Enable physical resolution capture
brobot.capture.physical-resolution=true

# Disable DPI awareness (backup for JVM properties)
sun.java2d.dpiaware=false
sun.java2d.uiScale=1.0
sun.java2d.win.uiScaleX=1.0
sun.java2d.win.uiScaleY=1.0

# Logging for resolution verification
logging.level.io.github.jspinak.brobot.screen=DEBUG
logging.level.io.github.jspinak.brobot.startup=INFO
logging.level.io.github.jspinak.brobot.config=INFO

# Pattern matching settings optimized for physical resolution
sikuli.MinSimilarity=0.7
sikuli.AlwaysResize=0

# Note: With physical resolution capture, Settings.AlwaysResize should be 0 (no resize needed)