# Brobot Automation Failure Handling Configuration
# This configuration controls how Brobot handles automation failures

# Whether to exit the application when automation fails
# Default: false - application continues running after automation failure
brobot.automation.exit-on-failure=false

# Exit code to use when exitOnFailure is true and automation fails
# Default: 1 (standard error exit code)
brobot.automation.failure-exit-code=1

# Whether to throw exceptions when automation fails
# Default: false - failures are logged but not thrown
brobot.automation.throw-on-failure=false

# Whether to log stack traces for automation failures
# Default: true for debugging purposes
brobot.automation.log-stack-traces=true

# Maximum number of automation retry attempts
# Default: 0 (no retries)
brobot.automation.max-retries=0

# Delay in milliseconds between retry attempts
# Default: 1000ms (1 second)
brobot.automation.retry-delay-ms=1000

# Whether to continue with remaining automation steps after a failure
# Default: false - stop on first failure
brobot.automation.continue-on-failure=false

# Timeout in seconds for the entire automation sequence
# Default: 0 (no timeout)
brobot.automation.timeout-seconds=0
