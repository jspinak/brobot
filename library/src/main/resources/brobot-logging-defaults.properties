# Brobot Logging System Configuration Template
# This file shows all available logging configuration options with their defaults

# ===== Spring Boot Logging Configuration =====
# Use standard Spring Boot properties for logging levels
# Values: OFF, ERROR, WARN, INFO, DEBUG, TRACE
logging.level.root=INFO

# ===== Package-Specific Logging Levels =====
# Control logging levels for specific Brobot packages
logging.level.io.github.jspinak.brobot=INFO
logging.level.io.github.jspinak.brobot.action=INFO
logging.level.io.github.jspinak.brobot.transitions=INFO
logging.level.io.github.jspinak.brobot.matching=WARN
logging.level.io.github.jspinak.brobot.performance=INFO
logging.level.io.github.jspinak.brobot.state=DEBUG
logging.level.io.github.jspinak.brobot.lifecycle=INFO
logging.level.io.github.jspinak.brobot.validation=WARN
logging.level.io.github.jspinak.brobot.system=ERROR

# ===== Output Configuration =====
# Format for log output
# Values: SIMPLE (human-readable), STRUCTURED (key-value), JSON (machine-readable)
brobot.logging.output.format=SIMPLE

# Include timestamp in log entries
brobot.logging.output.include-timestamp=true

# Include thread name in log entries
brobot.logging.output.include-thread=false

# Include correlation ID for tracking related operations
brobot.logging.output.include-correlation-id=true

# Include current state context in log entries
brobot.logging.output.include-state-context=true

# ===== Performance Optimizations =====
# Use asynchronous logging for better performance
brobot.logging.performance.async=false

# Buffer size for async logging (in bytes)
brobot.logging.performance.buffer-size=8192

# ===== Data Enrichment =====
# Attach screenshots to failed action logs
brobot.logging.enrichment.include-screenshots=false

# Include pattern matching similarity scores
brobot.logging.enrichment.include-similarity-scores=true

# Include detailed timing breakdown
brobot.logging.enrichment.include-timing-breakdown=false

# Include memory usage statistics
brobot.logging.enrichment.include-memory-usage=false


# ===== Preset Configurations =====
# You can use preset configurations instead of individual settings
# Uncomment one of these to apply a preset:

# Production preset (minimal logging, JSON format, async)
# brobot.logging.preset=PRODUCTION

# Development preset (verbose logging, simple format, screenshots)
# brobot.logging.preset=DEVELOPMENT

# Testing preset (focused on actions and matching)
# brobot.logging.preset=TESTING

# Silent preset (no logging except errors)
# brobot.logging.preset=SILENT

