# Brobot Logging Verbosity Configuration
# This file contains default settings for logging verbosity

# Main verbosity level: QUIET, NORMAL, or VERBOSE
# QUIET: Single-line output per action (✓/✗ Action State.Object • timing)
# NORMAL: Separate START/COMPLETE lines with essential information
# VERBOSE: Detailed output with all available information
brobot.logging.verbosity=NORMAL

# Normal mode settings
# Show timing information in normal mode (default: false)
brobot.logging.normal.show-timing=false

# Show match coordinates in normal mode (default: true)
brobot.logging.normal.show-match-coordinates=true

# Show match count in normal mode (default: true)
brobot.logging.normal.show-match-count=true

# Use compact formatting in normal mode (default: true)
brobot.logging.normal.use-compact-format=true

# Maximum length for object names before truncation (default: 30)
brobot.logging.normal.max-object-name-length=30

# Verbose mode settings
# Show search regions in verbose mode (default: true)
brobot.logging.verbose.show-search-regions=true

# Show match scores in verbose mode (default: true)
brobot.logging.verbose.show-match-scores=true

# Show action options in verbose mode (default: true)
brobot.logging.verbose.show-action-options=true

# Show performance breakdown in verbose mode (default: true)
brobot.logging.verbose.show-performance-breakdown=true

# Show metadata in verbose mode (default: true)
brobot.logging.verbose.show-metadata=true

# Show stack traces for errors in verbose mode (default: true)
brobot.logging.verbose.show-stack-traces=true

# Example usage:
# To enable verbose logging, set:
# brobot.logging.verbosity=VERBOSE
#
# To show timing in normal mode, set:
# brobot.logging.normal.show-timing=true