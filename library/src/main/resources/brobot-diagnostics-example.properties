# Brobot Image Loading Diagnostics Configuration
# =============================================
# Copy these settings to your application.properties to enable diagnostics

# Enable image loading diagnostics on startup
brobot.diagnostics.image-loading.enabled=true

# Enable verbose output (shows detailed file listings and all test results)
brobot.diagnostics.image-loading.verbose=true

# Test specific images on startup (comma-separated list)
# Leave empty to skip specific image testing
brobot.diagnostics.image-loading.test-images=logo.png,icons/settings.png,buttons/submit.png

# Test all images found in configured paths (can be slow with many images)
brobot.diagnostics.image-loading.test-all-images=false

# General diagnostics enablement
brobot.diagnostics.enabled=true

# Example of combining with verbose logging for complete diagnostics
# logging.level.io.github.jspinak.brobot=DEBUG
# brobot.logging.verbosity=VERBOSE
