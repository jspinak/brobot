# Brobot Library Test Profile Defaults
# These settings are automatically applied when running in test profile
# They override brobot-defaults.properties for test environments

# Force mock mode in tests
brobot.mock=true

# Test-optimized timings (faster execution)
brobot.mock.time-find-first=0.01
brobot.mock.time-find-all=0.02
brobot.mock.time-drag=0.03
brobot.mock.time-click=0.005
brobot.mock.time-move=0.01
brobot.mock.time-find-histogram=0.03
brobot.mock.time-find-color=0.03
brobot.mock.time-classify=0.04

# Disable visual elements in tests
brobot.highlight.enabled=false
brobot.sikuli.highlight=false
brobot.screenshot.save-snapshots=false
brobot.screenshot.save-history=false
brobot.illustration.draw-find=false
brobot.illustration.draw-click=false
brobot.illustration.draw-drag=false

# Test-friendly similarity thresholds
brobot.action.similarity=0.70
brobot.find.similarity.min=0.60
brobot.find.similarity.default=0.70

# Disable pauses in tests
brobot.mouse.move-delay=0
brobot.mouse.pause-before-down=0
brobot.mouse.pause-after-down=0
brobot.mouse.pause-before-up=0
brobot.mouse.pause-after-up=0
brobot.action.pause-after=0

# Test logging configuration
brobot.logging.verbosity=NORMAL
brobot.logging.console.capture-enabled=false
brobot.console.actions.enabled=true
brobot.console.actions.level=NORMAL

# Test directories
brobot.screenshot.path=target/test-screenshots/
brobot.screenshot.history-path=target/test-history/
brobot.dataset.path=target/test-dataset/

# Performance optimizations for tests
brobot.pattern.cache.enabled=true
brobot.startup.verify-initial-states=true
brobot.startup.startup-delay=0
