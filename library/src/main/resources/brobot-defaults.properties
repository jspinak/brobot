# Default Brobot Framework Configuration
# These values can be overridden in your application.properties or application.yml

# Core Settings
brobot.core.image-path=images
brobot.core.mock=false
brobot.core.headless=false
brobot.core.package-name=com.example

# Physical Resolution Capture (enabled by default for better pattern matching)
# This ensures Brobot captures at physical resolution like SikuliX IDE
brobot.capture.physical-resolution=true

# Mouse Action Settings
brobot.mouse.move-delay=0.5
brobot.mouse.pause-before-down=0.0
brobot.mouse.pause-after-down=0.0
brobot.mouse.pause-before-up=0.0
brobot.mouse.pause-after-up=0.0
brobot.mouse.x-move-after-down=0
brobot.mouse.y-move-after-down=0

# Mock Mode Timings (seconds)
brobot.mock.time-find-first=0.1
brobot.mock.time-find-all=0.2
brobot.mock.time-drag=0.3
brobot.mock.time-click=0.05
brobot.mock.time-move=0.1
brobot.mock.time-find-histogram=0.3
brobot.mock.time-find-color=0.3
brobot.mock.time-classify=0.4

# Screenshot Settings
brobot.screenshot.save-snapshots=false
brobot.screenshot.save-history=false
brobot.screenshot.path=screenshots/
brobot.screenshot.filename=screen
brobot.screenshot.history-path=history/
brobot.screenshot.history-filename=hist
brobot.screenshot.test-path=screenshots/

# Illustration Settings (for history screenshots)
brobot.illustration.draw-find=true
brobot.illustration.draw-click=true
brobot.illustration.draw-drag=true
brobot.illustration.draw-move=true
brobot.illustration.draw-highlight=true
brobot.illustration.draw-repeated-actions=true
brobot.illustration.draw-classify=true
brobot.illustration.draw-define=true

# Color Analysis Settings
brobot.analysis.k-means-in-profile=5
brobot.analysis.max-k-means-to-store=10
brobot.analysis.init-static-profiles=false
brobot.analysis.init-dynamic-profiles=false
brobot.analysis.include-state-objects=true

# Recording Settings
brobot.recording.seconds-to-capture=1000
brobot.recording.capture-frequency=1
brobot.recording.folder=recording

# Dataset Generation Settings
brobot.dataset.build=false
brobot.dataset.path=dataset/

# Testing Settings
brobot.testing.iteration=1
brobot.testing.send-logs=true

# Startup Settings
brobot.startup.verify-initial-states=false
brobot.startup.fallback-search=false
brobot.startup.activate-first-only=false
brobot.startup.startup-delay=0

# Sikuli Settings
brobot.sikuli.highlight=false
brobot.sikuli.highlight-duration=2
brobot.sikuli.auto-wait-timeout=0.0
brobot.sikuli.delay-before-mouse-down=0.0
brobot.sikuli.delay-after-drag=0.0
brobot.sikuli.move-mouse-delay=0.5