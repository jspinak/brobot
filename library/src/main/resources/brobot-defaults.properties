# Default Brobot Framework Configuration - OPTIMIZED FOR PATTERN MATCHING
#
# This configuration provides optimal pattern matching with 100% similarity
# for patterns created with Windows Snipping Tool, SikuliX IDE, or FFmpeg Tool.
#
# Key optimizations:
# - Physical resolution capture (1920x1080) via JAVACV_FFMPEG
# - DPI awareness disabled to force physical resolution
# - No pattern scaling (resize factor = 1.0)
# - Automatic fallback to Robot if JavaCV unavailable
#
# These values can be overridden in your application.properties or application.yml

# Core Settings
brobot.core.image-path=images
brobot.core.headless=false
brobot.core.package-name=com.example

# Mouse Action Settings
brobot.mouse.move-delay=0.5
brobot.mouse.pause-before-down=0.0
brobot.mouse.pause-after-down=0.0
brobot.mouse.pause-before-up=0.0
brobot.mouse.pause-after-up=0.0
brobot.mouse.x-move-after-down=0
brobot.mouse.y-move-after-down=0

# Mock Mode Configuration - SIMPLIFIED
# Single master switch for enabling mock mode (replaces brobot.mock, brobot.core.mock, brobot.framework.mock)
brobot.mock.enabled=false
# Probability of action success in mock mode (0.0 to 1.0, default 1.0 = 100% success)
brobot.mock.action.success.probability=1.0

# Mock Mode Timings (seconds)
brobot.mock.time-find-first=0.1
brobot.mock.time-find-all=0.2
brobot.mock.time-drag=0.3
brobot.mock.time-click=0.05
brobot.mock.time-move=0.1
brobot.mock.time-find-histogram=0.3
brobot.mock.time-find-color=0.3
brobot.mock.time-classify=0.4

# Screenshot Settings
brobot.screenshot.save-snapshots=false
brobot.screenshot.save-history=false
brobot.screenshot.path=screenshots/
brobot.screenshot.filename=screen
brobot.screenshot.history-path=history/
brobot.screenshot.history-filename=hist
brobot.screenshot.test-path=screenshots/

# Illustration Settings (for history screenshots)
brobot.illustration.draw-find=true
brobot.illustration.draw-click=true
brobot.illustration.draw-drag=true
brobot.illustration.draw-move=true
brobot.illustration.draw-highlight=true
brobot.illustration.draw-repeated-actions=true
brobot.illustration.draw-classify=true
brobot.illustration.draw-define=true

# Color Analysis Settings
brobot.analysis.k-means-in-profile=5
brobot.analysis.max-k-means-to-store=10
brobot.analysis.init-static-profiles=false
brobot.analysis.init-dynamic-profiles=false
brobot.analysis.include-state-objects=true

# Recording Settings
brobot.recording.seconds-to-capture=1000
brobot.recording.capture-frequency=1
brobot.recording.folder=recording

# Dataset Generation Settings
brobot.dataset.build=false
brobot.dataset.path=dataset/

# Testing Settings
brobot.testing.iteration=1
brobot.testing.send-logs=true

# Startup Settings
brobot.startup.verify-initial-states=false
brobot.startup.fallback-search=false
brobot.startup.activate-first-only=false
brobot.startup.startup-delay=0

# DPI Settings - OPTIMAL CONFIGURATION
# DPI awareness control - set to true to force physical resolution capture
# This ensures consistent 1920x1080 capture matching Windows/SikuliX IDE patterns
# When true: Disables DPI awareness, forces physical resolution capture (RECOMMENDED)
# When false: Enables DPI awareness, captures at logical resolution (legacy)
brobot.dpi.disable=true
# Resize factor for pattern matching - set to 1.0 for no scaling
# With physical resolution capture, no scaling is needed for optimal matching
# 1.0 = no scaling (RECOMMENDED for Windows/FFmpeg Tool patterns)
brobot.dpi.resize-factor=1.0
# Pattern source hint (SIKULI_IDE, WINDOWS_TOOL, or FFMPEG_TOOL)
brobot.dpi.pattern-source=WINDOWS_TOOL

# ============================================================================
# Screen Capture Configuration - OPTIMAL SETTINGS FOR PATTERN MATCHING
# ============================================================================
# The capture system is fully modular and can be configured via these properties.
# Default configuration provides 100% similarity with Windows/SikuliX IDE patterns.
#
# Available providers (in order of recommendation):
#   JAVACV_FFMPEG - JavaCV bundled FFmpeg, physical resolution (RECOMMENDED - 100% match)
#   ROBOT         - Java Robot API with physical resolution (good fallback - 95%+ match)
#   FFMPEG        - External FFmpeg (requires installation - 100% match)
#   SIKULIX       - Legacy SikuliX capture (77% match due to resolution scaling)
#   AUTO          - Automatically select best available provider
#
# Optimal configuration for Windows/SikuliX IDE pattern compatibility:
#   brobot.capture.provider=JAVACV_FFMPEG
#   brobot.dpi.disable=true
#   brobot.dpi.resize-factor=1.0
# ============================================================================

# Main Capture Settings
# Capture provider selection: AUTO, ROBOT, FFMPEG, JAVACV_FFMPEG, SIKULIX
# OPTIMAL: JAVACV_FFMPEG provides 100% match with Windows/SikuliX IDE patterns
# Fallback: ROBOT also works well with physical resolution capture
brobot.capture.provider=JAVACV_FFMPEG
# Prefer physical resolution captures (true recommended for pattern matching)
brobot.capture.prefer-physical=true
# Enable fallback to other providers if preferred provider fails
# With JAVACV_FFMPEG as primary, will fall back to ROBOT if JavaCV unavailable
brobot.capture.fallback-enabled=true
# Fallback chain priority: JAVACV_FFMPEG -> ROBOT -> SIKULIX
brobot.capture.fallback-chain=JAVACV_FFMPEG,ROBOT,SIKULIX
# Enable capture operation logging for debugging
brobot.capture.enable-logging=false
# Auto-retry failed captures
brobot.capture.auto-retry=true
# Number of retry attempts for failed captures
brobot.capture.retry-count=3

# Robot Capture Settings (Default Provider - No External Dependencies)
# Scale captures to physical resolution (compensates for DPI scaling)
brobot.capture.robot.scale-to-physical=true
# Expected physical screen resolution for scaling detection
brobot.capture.robot.expected-physical-width=1920
brobot.capture.robot.expected-physical-height=1080

# FFmpeg Settings (Alternative Provider - Requires FFmpeg Installation)
# FFmpeg executable path (defaults to 'ffmpeg' in PATH)
brobot.capture.ffmpeg.path=ffmpeg
# FFmpeg capture timeout in seconds
brobot.capture.ffmpeg.timeout=5
# FFmpeg output format (png recommended for quality)
brobot.capture.ffmpeg.format=png
# FFmpeg log level (error, warning, info, verbose, debug)
brobot.capture.ffmpeg.log-level=error

# SikuliX Settings (Legacy Provider - For Backward Compatibility)
# Uses existing SikuliX Screen class
# No additional configuration needed

# Sikuli Settings
brobot.sikuli.highlight=false
brobot.sikuli.highlight-duration=2
brobot.sikuli.auto-wait-timeout=0.0
brobot.sikuli.delay-before-mouse-down=0.0
brobot.sikuli.delay-after-drag=0.0
brobot.sikuli.move-mouse-delay=0.5
