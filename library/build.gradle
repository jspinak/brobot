plugins {
    id 'org.springframework.boot' version '2.7.14'
    id("io.spring.dependency-management") version "1.1.2"
    id 'java'
    id 'io.freefair.lombok' version '6.2.0'
    id 'maven-publish'
    id 'signing'
}

group 'io.github.jspinak'
version '1.0.7'
sourceCompatibility = '17'

repositories {
    mavenCentral()
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.14'
    //implementation group: 'org.postgresql', name: 'postgresql', version: '42.6.0'
    implementation 'org.projectlombok:lombok:1.18.28'
    implementation('com.sikulix:sikulixapi:2.0.5') {
        exclude group: 'org.slf4j', module: 'slf4j-nop'
    }
    implementation group: 'com.squareup', name: 'javapoet', version: '1.9.0'
    implementation "org.deeplearning4j:deeplearning4j-core:1.0.0-M1"
    implementation "org.nd4j:nd4j-native-platform:1.0.0-M1"
    implementation 'com.github.kwhat:jnativehook:2.2.2'
    implementation 'ch.qos.logback:logback-classic:1.4.7'
    implementation 'net.logstash.logback:logstash-logback-encoder:7.3'

    implementation group: 'org.elasticsearch.gradle', name: 'build-tools', version: '8.10.0'
    implementation group: 'org.elasticsearch.client', name: 'elasticsearch-rest-client', version: '8.10.0'
    implementation group: 'org.springframework.data', name: 'spring-data-elasticsearch', version: '5.1.4'
    implementation 'jakarta.json:jakarta.json-api:2.1.1'
    implementation group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-jsr310', version: '2.15.2'
    implementation group: 'org.elasticsearch.client', name: 'elasticsearch-rest-high-level-client', version: '8.0.0-alpha2'
    //compile 'org.elasticsearch.client:elasticsearch-rest-high-level-client:7.17.13'
    //implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.15.2'
}

java {
    withJavadocJar()
    withSourcesJar()
}

publishing {
    publications {
        mavenJava(MavenPublication) {

            groupId = 'io.github.jspinak'
            artifactId = 'brobot'
            version = '1.0.7'
            from components.java

            pom {
                name = 'brobot'
                description = 'testable state-based automation'
                url = 'https://github.com/jspinak/brobot'
                inceptionYear = '2022'

                licenses {
                    license {
                        name = 'MIT license'
                        url = 'http://www.opensource.org/licenses/mit-license.php'
                    }
                }

                developers {
                    developer {
                        id = 'jspinak'
                        name = 'Joshua Spinak'
                        email = 'jspinak@hotmail.com'
                    }
                }

                scm {
                    connection = 'scm:git:git:github.com/jspinak/brobot.git'
                    developerConnection = 'scm:git"ssh//github.com:jspinak/brobot.git'
                    url = 'https://github.com/jspinak/brobot'
                }
            }
        }
    }

    repositories {
        maven {
            name = "OSSRH"
            //url = "https://s01.oss.sonatype.org/content/repositories/snapshots/" // for snapshots
            url = "https://s01.oss.sonatype.org/service/local/staging/deploy/maven2/" // for releases
            credentials {
                username = project.properties["ossrhUsername"]
                password = project.properties["ossrhPassword"]
            }
        }
    }
}

signing {
    sign publishing.publications.mavenJava
}

javadoc {
    if(JavaVersion.current().isJava9Compatible()) {
        options.addBooleanOption('html5', true)
    }
}