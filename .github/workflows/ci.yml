name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  GRADLE_OPTS: -Dorg.gradle.daemon=false -Dorg.gradle.parallel=true -Dorg.gradle.workers.max=2

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        # Use smaller cache to avoid extraction issues
        cache: 'gradle'
    
    - name: Setup Gradle
      run: |
        chmod +x gradlew
        # Clear any corrupted caches
        rm -rf ~/.gradle/caches/modules-2/modules-2.lock
        rm -rf ~/.gradle/caches/*/plugin-resolution/
    
    - name: Build project
      run: |
        ./gradlew build -x test \
          --no-daemon \
          --no-parallel \
          --console=plain \
          --warning-mode=summary
      timeout-minutes: 10
    
    - name: Run tests
      run: |
        ./gradlew test \
          --no-daemon \
          --no-parallel \
          --console=plain \
          --continue \
          -Djava.awt.headless=true \
          -DrunFlakyTests=false
      timeout-minutes: 10
      continue-on-error: true
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: '**/build/test-results/**/*.xml'
        retention-days: 5