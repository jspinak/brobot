# Override logging levels for development
logging.level.com.zaxxer.hikari.pool=DEBUG
logging.level.org.springframework.web.socket=DEBUG
logging.level.org.springframework.messaging=DEBUG
logging.level.com.brobot.client.security=DEBUG
logging.level.io.github.jspinak.brobot.app.services=DEBUG

# Override specific configurations for development
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Local client app URLs
client.app.base-url=${DEV_CLIENT_BASE_URL:http://localhost:8081}
client.app.login-url=${client.app.base-url}/api/auth/login

