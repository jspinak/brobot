plugins {
	id 'java'
	id 'org.springframework.boot' version '3.2.2'
	id 'io.freefair.lombok' version '8.4'
	//id 'io.spring.dependency-management' version '1.1.4'
}

group = 'com.brobot'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '21'
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation files('../library/build/libs/brobot-1.0.7.jar')

	// JUnit Jupiter for testing
	testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.0'
	testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.0'
	// Spring Boot Starter Test for Spring Boot testing support
	testImplementation 'org.springframework.boot:spring-boot-starter-test:3.2.2' //3.1.2
	implementation group: 'com.h2database', name: 'h2', version: '2.2.224'

	implementation 'org.springframework.boot:spring-boot-starter-web:3.2.2' //3.1.2
	//implementation 'jakarta.persistence:jakarta.persistence-api:3.1.0'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa:3.2.2'
	//implementation group: 'org.postgresql', name: 'postgresql', version: '42.7.1'
}

tasks.named('test') {
	useJUnitPlatform()
}
