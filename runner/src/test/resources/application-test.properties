# Disable database auto-configuration
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

# Disable unnecessary Spring Boot features for testing
spring.main.banner-mode=off
spring.main.web-application-type=none

# Brobot configuration for testing
brobot.runner.configPath=config-test
brobot.runner.imagePath=images-test
brobot.runner.logPath=logs-test
brobot.runner.tempPath=temp-test
