# Gradle properties for Brobot project

# JVM settings for better performance
org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Gradle daemon
org.gradle.daemon=true

# Parallel execution
org.gradle.parallel=true

# Configure test execution
org.gradle.workers.max=4

# Test JVM settings
test.jvmargs=-Xmx1024m -XX:MaxMetaspaceSize=256m

# Maven Central Portal credentials (set in environment or ~/.gradle/gradle.properties)
centralPortalUsername=
centralPortalPassword=