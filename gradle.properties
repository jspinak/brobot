# Gradle properties for Brobot project

# JVM settings for better performance and stability
# UseG1GC: Better memory management
# DisableExplicitGC: Prevent test code from forcing GC
# TieredStopAtLevel=1: Reduce JIT compilation overhead
org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8 -XX:+UseG1GC -XX:+DisableExplicitGC -XX:TieredStopAtLevel=1

# Gradle daemon (disable in CI environments)
org.gradle.daemon=true

# Parallel execution
org.gradle.parallel=true

# Configure test execution
org.gradle.workers.max=4

# Test JVM settings with crash prevention
test.jvmargs=-Xmx1024m -XX:MaxMetaspaceSize=256m -XX:+UseG1GC -XX:-TieredCompilation -Djava.security.egd=file:/dev/./urandom

# Build cache
org.gradle.caching=true
buildCacheDir=.gradle/build-cache

# Test execution settings for CI
systemProp.java.awt.headless=true
systemProp.junit.jupiter.execution.parallel.enabled=false
systemProp.junit.jupiter.execution.parallel.mode.default=same_thread
systemProp.junit.jupiter.execution.parallel.config.strategy=fixed
systemProp.junit.jupiter.execution.parallel.config.fixed.parallelism=2

# Network timeouts (prevent hanging)
systemProp.org.gradle.internal.http.connectionTimeout=60000
systemProp.org.gradle.internal.http.socketTimeout=60000

# Retry settings for network operations
systemProp.org.gradle.internal.repository.max.retries=3
systemProp.org.gradle.internal.repository.initial.backoff=500

# Maven Central Portal credentials (set in environment or ~/.gradle/gradle.properties)
centralPortalUsername=
centralPortalPassword=