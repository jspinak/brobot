spring:
  application:
    name: unit-testing-example-test

# Test-specific Brobot configuration
brobot:
  mock:
    enabled: true
    verbose: true
    delay:
      min: 0
      max: 10
    
  action:
    max-wait: 1
    delay-between-actions: 0
    
  logging:
    level: DEBUG

# Test logging configuration
logging:
  level:
    root: WARN
    com.example.unittesting: DEBUG
    io.github.jspinak.brobot: DEBUG
    org.springframework.test: INFO
  pattern:
    console: "%d{HH:mm:ss.SSS} [TEST] %-5level %logger{36} - %msg%n"