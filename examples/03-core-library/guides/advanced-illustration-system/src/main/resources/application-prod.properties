# Production Profile - Minimal Illustrations
# Maximum performance, minimal overhead

# Disable most illustrations
brobot.illustration.draw-find=false
brobot.illustration.draw-click=false
brobot.illustration.draw-drag=false
brobot.illustration.draw-move=false
brobot.illustration.draw-highlight=false

# No history in production
brobot.screenshot.save-history=false
brobot.screenshot.save-snapshots=false
brobot.screenshot.path=screenshots/prod/
brobot.screenshot.history-path=history/prod/
brobot.screenshot.filename=prod_screen
brobot.screenshot.history-filename=prod_hist

# Error logging only
logging.level.com.example.illustration=WARN
logging.level.io.github.jspinak.brobot=WARN