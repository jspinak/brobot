# Test Profile - Selective Illustrations
# Balance between visibility and performance

# Only illustrate user interactions
brobot.illustration.draw-find=false
brobot.illustration.draw-click=true
brobot.illustration.draw-drag=true
brobot.illustration.draw-move=false
brobot.illustration.draw-highlight=false

# Save history for failed tests only
brobot.screenshot.save-history=true
brobot.screenshot.save-snapshots=false
brobot.screenshot.path=screenshots/test/
brobot.screenshot.history-path=history/test/
brobot.screenshot.filename=test_screen
brobot.screenshot.history-filename=test_hist

# Standard logging
logging.level.com.example.illustration=INFO
logging.level.io.github.jspinak.brobot=INFO
