# Development Profile - Full Illustrations
# Maximum visual feedback for debugging

# Enable all illustrations
brobot.illustration.draw-find=true
brobot.illustration.draw-click=true
brobot.illustration.draw-drag=true
brobot.illustration.draw-move=true
brobot.illustration.draw-highlight=true

# Save history for review
brobot.screenshot.save-history=true
brobot.screenshot.save-snapshots=true
brobot.screenshot.path=screenshots/dev/
brobot.screenshot.history-path=history/dev/
brobot.screenshot.filename=dev_screen
brobot.screenshot.history-filename=dev_hist

# Verbose logging
logging.level.com.example.illustration=DEBUG
logging.level.io.github.jspinak.brobot=DEBUG