# OCR Test Configuration
# This file can be used to control OCR test execution

# Disable all OCR tests (useful for CI/CD environments without Tesseract)
# Set to true to skip all tests annotated with @RequiresOcr
brobot.tests.ocr.disable=false

# Force enable OCR tests even if Tesseract detection fails
# Useful for debugging test infrastructure
brobot.tests.ocr.enable=false

# Tesseract specific configuration
# Path to Tesseract data files (tessdata directory)
# brobot.tesseract.datapath=/usr/share/tesseract-ocr/4.00/tessdata

# Language to use for OCR (default: eng)
# brobot.tesseract.language=eng

# Minimum confidence level for OCR results (0-100)
# brobot.tesseract.min.confidence=60

# Timeout for OCR operations in milliseconds
# brobot.tesseract.timeout=30000