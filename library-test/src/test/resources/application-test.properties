# Test configuration
brobot.bundlePath=images
brobot.screenshotPath=screenshots/

# Allow bean definition overriding for test mocks
spring.main.allow-bean-definition-overriding=true

# Disable SikuliX initialization in tests
sikuli.Debug=0
sikuli.AutoDetectFromIDE=false

# Force headless mode for tests
java.awt.headless=true

# GUI Access configuration for tests
brobot.gui-access.continue-on-error=true
brobot.gui-access.check-on-startup=false

# OCR Test Configuration
# Set to true to disable all OCR-dependent tests
brobot.tests.ocr.disable=false

# Set to true to force enable OCR tests even if Tesseract is not detected
# (useful for debugging test infrastructure)
brobot.tests.ocr.enable=false

# Tesseract configuration (optional)
# brobot.tesseract.datapath=/usr/share/tesseract-ocr/4.00/tessdata
# brobot.tesseract.language=eng