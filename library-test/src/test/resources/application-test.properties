# Test-specific configuration
spring.main.allow-bean-definition-overriding=true
spring.main.lazy-initialization=true

# Brobot mock mode settings
brobot.mock.enabled=true
brobot.framework.mock=true
brobot.screen.capture.enabled=false

# Headless environment
java.awt.headless=true
brobot.gui-access.continue-on-error=true
brobot.gui-access.check-on-startup=false

# Logging configuration for tests
logging.level.io.github.jspinak.brobot=INFO
logging.level.org.springframework.test=DEBUG
logging.level.org.springframework.boot.test=DEBUG

# Disable auto-configurations not needed for tests
spring.autoconfigure.exclude=\
  org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,\
  org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration,\
  org.springframework.boot.autoconfigure.data.jpa.JpaRepositoriesAutoConfiguration

# Test execution settings
brobot.test.type=integration
brobot.capture.physical-resolution=false
brobot.action.lifecycle.tracking=true
brobot.action.validation.enabled=true
