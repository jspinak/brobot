# Integration Test Configuration
# This file is used when the "integration" profile is active

# Spring Configuration
spring.main.allow-bean-definition-overriding=true
spring.main.lazy-initialization=false

# Mock Mode Settings
brobot.core.mock=true
brobot.mock.enabled=true
brobot.framework.mock=true
brobot.mock.mode=true

# Headless Mode
java.awt.headless=true
brobot.preserve.headless.setting=true

# Disable components that might cause issues in tests
brobot.console.capture.enabled=false
brobot.screen.capture.enabled=false
brobot.gui-access.check-on-startup=false
brobot.diagnostics.enabled=false
brobot.capture.physical-resolution=false

# Mock Timing Configuration
brobot.mock.time-find-first=0.01
brobot.mock.time-find-all=0.02
brobot.mock.time-click=0.01
brobot.mock.time-drag=0.02
brobot.mock.time-move=0.01
brobot.mock.time-type=0.01

# Logging Configuration
logging.level.io.github.jspinak.brobot=DEBUG
logging.level.org.springframework.boot.autoconfigure=WARN
logging.level.org.springframework.test=INFO

# Test Settings
brobot.test.timeout=5000
brobot.testing.iteration=1
brobot.testing.send-logs=false
